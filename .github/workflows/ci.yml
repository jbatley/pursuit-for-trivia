name: CI

on: [push]

jobs:
  test-lint-build-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - uses: actions/checkout@master
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@master
        with:
          node-version: ${{ matrix.node-version }}
      - run: yarn
      - run: yarn test-coverage
      - run: yarn lint
      - run: yarn build
        env:
          CI: true
