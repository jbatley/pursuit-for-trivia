name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['13.x']

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: 13
    - name : Yarn install
      uses: actions/setup-node@v1
      with:
        cmd: yarn install
    - name : Yarn test
      uses: actions/setup-node@v1
      with:
        cmd: test
      env:
        CI: true
